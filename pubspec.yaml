name: finger_manager_app
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
# Read more about iOS versioning at
# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^4.0.5
  intl: ^0.16.0
  flutter_picker: ^1.1.3
  shared_preferences: ^0.5.7
  cupertino_icons: ^0.1.3
  flutter_ffmpeg: ^0.2.10
  audiocutter: ^0.0.9
  path_provider: ^1.6.7
  flutter_settings_screens: ^0.2.0+1
  flutter_form_builder: ^3.9.0
  file_picker: ^1.9.0+1
  audioplayers: ^0.15.1
  shared_preferences_settings: ^1.2.0
  yaml: ^2.2.1
  get_it: ^4.0.2
  progress_dialog: ^1.2.2
  dio_http_cache: ^0.2.6
  dio: ^3.0.9
  oktoast: ^2.3.2
  flutter_refresh_loadmore: ^0.1.8
  async: ^2.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter

# The following section is specific to Flutter.
flutter:

  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - resources/
    - resources/images/
    - resources/music/

  # example:
  fonts:
    - family: finger
      fonts:
        - asset: resources/fonts/iconfont.ttf

